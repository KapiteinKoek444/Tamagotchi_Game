<button routerLink="/login">Go Back!</button>

<h1>Register</h1>
<div>
  <p>Email:</p>
  <input #textboxE type="email" ngModel="" required>
  <p>Password:</p>
  <input #textboxP type="password" ngModel="" required><br><br>
  <button (click)="Register(textboxE.value, textboxP.value)">Register</button>
</div>
