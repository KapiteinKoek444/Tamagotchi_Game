spring:
  cloud:
    consul:
     config:
      enabled: true
     discovery:
       health-check-path: ${management.server.servlet.context.path}/health
       health-check-interval: 1m 
       instanceId: ${spring.application.name}:${random.value}
  application:
    name: bank-api
server:
  ssl:
    enabled: true
    ciphers: TLS_RSA_WITH_AES_128_CBC_SHA256
    protocol: TLS
    enabled-protocols: [TLSv1.2]
    