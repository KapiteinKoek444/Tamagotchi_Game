<!DOCTYPE html>

<h1 class="title">Register</h1>

<div class="input-table">
  <p class="input-title">Email:</p>
  <input #textboxEmail class="input-box" type="email" ngModel="" required>
  <p class="input-title">Password:</p>
  <input #textboxPassword class="input-box" type="password" ngModel="" required><br><br>
  <button class="submit" (click)="Register(textboxEmail.value, textboxPassword.value)">Register</button>
</div>
